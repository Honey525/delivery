<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}


{% block head %} {% endblock %}
</head>
<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-warning">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-2 p-2">Delivery</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="/customer" class="nav-link">Customer</a></li>
        <li class="nav-item"><a href="/courier" class="nav-link">Couria </a></li>
      </ul>
    </header>

    {% block content%} {% endblock %}
   
 <footer class="d-flex justify-content-center mt-5 mb-5">
    &copy; pythonJayCode.com
 </footer>
</body>
</html>
